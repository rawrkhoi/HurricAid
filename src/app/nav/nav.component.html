<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation();">
    <section class="menu-header">
      <span class="greeting__text">Welcome</span>
      <div class="profile-image__container">
        <img src="../../assets/images/hurricane.png" alt="profile-image" class="profile__image">
      </div>
      <div class="account-details">
        <a class="name__text" (click)="loginBox()" style="cursor: pointer;">{{name}}</a>
      </div>
      <br>
    </section>
    <section class="menu-body">
      <nav>
        <ul>
          <div><a style="color: whitesmoke; text-decoration: none" routerLink="/" (click)="toggleMenu()">Home</a></div>
          <br>
          <div><a style="color: whitesmoke; text-decoration: none" routerLink="/map" (click)="toggleMenu()">Map</a></div>
          <br>
          <div *ngIf="logged"><a style="color: whitesmoke; text-decoration: none" routerLink="/profile" (click)="toggleMenu()">Profile</a></div>
          <br>
          <div *ngIf="logged"><a style="color: whitesmoke; text-decoration: none" routerLink="/" (click)="logout()">Logout</a></div>
          <!-- <div><a style="color: whitesmoke; text-decoration: none" routerLink="/news" (click)="toggleMenu()">News</a></div> -->
          <!-- <br> -->
          <!-- <div><a style="color: whitesmoke; text-decoration: none" routerLink="/info" (click)="toggleMenu()">Information</a></div> -->
          <!-- <br> -->
        </ul>
      </nav>
    </section>
  </nav>
</aside>

<div class="root__container">
  <header class="main__header">

    <div class="left__section">
      <svg (click)="toggleMenu()" class="hamburger__icon" id="Menu_Burger_Icon" data-name="Menu Burger Icon" viewBox="31.5 30 49.9 32">
        <defs>
          <style>.hamburger__icon__fill {
            fill: #38ca92
          }</style>
        </defs>
        <rect id="Rectangle_9" width="49.9" height="4" class="hamburger__icon__fill"
          data-name="Rectangle 9" rx="2" transform="translate(31.5 58)" />
        <rect id="Rectangle_10" width="49.9" height="4" class="hamburger__icon__fill"
          data-name="Rectangle 10" rx="2" transform="translate(31.5 44)" />
        <rect id="Rectangle_11" width="49.9" height="4" class="hamburger__icon__fill"
          data-name="Rectangle 11" rx="2" transform="translate(31.5 30)" />
      </svg>

      <svg class="logo__icon" viewBox="150.3 22.2 320 42.8">
        <!-- <path fill="#00ff9b" d="M150.3 65V22.2L193 65z" data-name="Path 1" />
        <path fill="#003eff" d="M193.1 65h-42.8L193 22.2z" data-name="Path 2" /> -->
        <text class="logo__text" font-family="sans-serif" font-size="36" letter-spacing=".1em" transform="translate(237 56)">
          <tspan x="0" y="0">HurricAid</tspan>
        </text>
      </svg>
    </div>

    <h3 class="date__text"></h3>

    <div class="mode-toggle__container">
    </div>
  </header>

  <main class="main__container">
    <div class="main-container__bg"></div>
    <router-outlet></router-outlet>
  </main>
